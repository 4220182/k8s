apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: nginx-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "n1.ng.com"

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: n1
spec:
  hosts:
  - "n1.ng.com"
  gateways:
  - nginx-gateway
  http:
    - route:
      - destination:
          port:
            number: 80
          host: nginx
          subset: v2
        weight: 33
      - destination:
          port:
            number: 80
          host: nginx
          subset: v1
        weight: 67
